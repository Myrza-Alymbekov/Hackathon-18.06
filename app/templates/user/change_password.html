{% extends 'user/account_base.html' %}
{% load static %}
{% block content %}
<div class="register-box">
  <div class="register-logo">
    <a href="."><b>Смена пароля</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Замена старого пароля на новый</p>

      <form action="." method="post">
        {% csrf_token %}
        <div class="invalid-feedback" style="display: block;">
            {{ form.non_field_errors }}
        </div>
        {% for field in form %}

        <div class="input-group mb-3">

          {{ field }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div class="invalid-feedback" style="display: block;">
            {{ field.errors }}
          </div>
        </div>
        {% endfor %}
        <div class="row">
          <div class="col-5">
            <div class="icheck-primary">
              <a href="{% url 'login' %}" class="text-center">Авторизоваться</a>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-7">
            <button type="submit" class="btn btn-primary btn-block">Заменить пароль</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
{% endblock %}
