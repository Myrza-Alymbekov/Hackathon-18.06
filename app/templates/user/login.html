{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
        <!-- breadcrumb-area-start -->
        <div class="tp-breadcrumb__area p-relative fix tp-breadcrumb-height" data-background="{% static 'assets/img/breadcrumb/breadcrumb-bg.jpg' %}">
            <div class="tp-breadcrumb__shape-1 z-index-5">
                <img src="{% static 'assets/img/breadcrumb/breadcrumb-shape-1.png' %}" alt="">
            </div>
            <div class="tp-breadcrumb__shape-2 z-index-5">
                <img src="{% static 'assets/img/breadcrumb/breadcrumb-shape-2.png' %}" alt="">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="tp-breadcrumb__content z-index-5">
                            <div class="tp-breadcrumb__list">
                               <span><a href="index-2.html">home</a></span>
                               <span class="dvdr"><i class="fa-sharp fa-solid fa-slash-forward"></i></span>
                               <span>Login Page</span>
                            </div>
                            <h3 class="tp-breadcrumb__title">Login Page</h3>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area-end -->

         <!-- login area start -->
         <section class="tp-login-area pt-120 pb-120 p-relative z-index-1 fix tp-login-full__custom">
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-xl-7 col-lg-8 tp-login-area__custom">
                     <form action="." method="post">
                {% csrf_token %}
                <div class="tp-login-input-wrapper">
                    <div class="tp-login-input-box">
                        <div class="tp-login-input tp-login-input__border">
                            {{ form.username }}
                        </div>
                        <div class="invalid-feedback" style="display: block;">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="tp-login-input-box">
                        <div class="tp-login-input tp-login-input__border">
                            {{ form.password }}
                        </div>
                        <div class="invalid-feedback" style="display: block;">
                            {{ form.password.errors }}
                        </div>
                        <div class="tp-login-input-eye" id="password-show-toggle">
                            <span id="open-eye" class="open-eye">
                                <svg width="18" height="14" viewBox="0 0 18 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1 6.77778C1 6.77778 3.90909 1 9 1C14.0909 1 17 6.77778 17 6.77778C17 6.77778 14.0909 12.5556 9 12.5556C3.90909 12.5556 1 6.77778 1 6.77778Z"
                                        stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M9.00018 8.94466C10.2052 8.94466 11.182 7.97461 11.182 6.77799C11.182 5.58138 10.2052 4.61133 9.00018 4.61133C7.79518 4.61133 6.81836 5.58138 6.81836 6.77799C6.81836 7.97461 7.79518 8.94466 9.00018 8.94466Z"
                                        stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </span>
                            <span id="close-eye" class="close-eye" style="display: none;">
                                <svg width="20" height="14" viewBox="0 0 20 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1 6.77778C1 6.77778 3.90909 1 9 1C14.0909 1 17 6.77778 17 6.77778C17 6.77778 14.0909 12.5556 9 12.5556C3.90909 12.5556 1 6.77778 1 6.77778Z"
                                        stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M9.00018 8.94466C10.2052 8.94466 11.182 7.97461 11.182 6.77799C11.182 5.58138 10.2052 4.61133 9.00018 4.61133C7.79518 4.61133 6.81836 5.58138 6.81836 6.77799C6.81836 7.97461 7.79518 8.94466 9.00018 8.94466Z"
                                        stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M17.4375 11.7188L19 13.2812L13.2812 19L11.7188 17.4375C10.6689 17.7811 9.56196 17.9874 8.4375 17.9874C4.92413 17.9874 2 15.0633 2 11.5499C2 10.4255 2.20629 9.31852 2.54988 8.26865L1 6.7188L2.5625 5.1563L4.11235 6.70615C5.166 6.36272 6.28355 6.17578 7.4375 6.17578C10.9509 6.17578 13.875 9.09989 13.875 12.6133C13.875 13.7672 13.688 14.8848 13.3446 15.9385L14.9056 17.4995L16.4688 15.9363L14.9078 14.3753C14.5622 15.4304 13.4459 16.5431 12.3904 16.8921C12.4109 16.9315 12.4311 16.9711 12.451 17.0107C13.8834 17.4119 15.5486 17.2131 16.872 16.1723C18.1954 15.1314 18.9916 13.4267 19 11.5487C19 10.4252 18.7937 9.31812 18.4501 8.26826L17.4375 9.28125L17.4375 11.7188Z"
                                        fill="currentColor" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="tp-login-forgot-password text-center mt-20 mb-20">
                    <a href="#" class="btn btn-primary btn-block" style="color: white">Forgot Password?</a>
                </div>
                    <button type="submit" class="btn btn-primary btn-block" style="float:right; margin-bottom:1rem;">Log In</button>
         </form>
            </div>
            </div>
         </div>
     </div>
    </div>
</div>
         </section>
         <!-- login area end -->

    </main>
{% endblock content %}
